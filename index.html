                    <img src=/thumbs/2.jpg alt="2">

                </div>
                <div class="songItem">
                    <img src=/thumbs/3.jpg alt="3">
                    <span class="songName">Life is like a boat</span>

<div class= "main-bottom">

                </button>
            </div>

                    <input id="i-progress-bar" type="range" min="0" max="100" step="0" value="0">
                </div>

        </div>

        </div>

    </div>
